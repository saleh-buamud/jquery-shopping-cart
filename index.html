<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!-- Link to external CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <h1 class="text-center mb-4">Shopping Cart</h1>

    <!-- Search bar -->
    <div class="mb-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search for products...">
    </div>

    <!-- Product List -->
    <div id="products" class="row g-3">
        <div class="col-md-4 product-card" data-name="Product 1">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$10</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="1" min="1" id="quantity-1">
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Product 1"
                            data-price="10">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more products here as needed -->
    </div>
  


    <!-- Shopping Cart -->
    <h2 class="text-center my-4">Your Cart</h2>
    <div id="cart" class="list-group">
        <p class="cart-empty text-center">Your cart is empty.</p>
    </div>
    <div class="cart-info">
        <p>Total Items: <span id="item-count">0</span></p>
    </div>
    <div id="discount-message" class="text-center"></div>
    <div class="mt-3">
        <h4 class="text-end">Total: $<span id="total">0</span></h4>
        <button id="checkout-btn" class="btn btn-success w-100 mt-3">Checkout</button>
    </div>

    <!-- Link to external JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
