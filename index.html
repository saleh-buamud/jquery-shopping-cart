<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .cart-empty {
            color: gray;
            font-style: italic;
        }

        .cart-info {
            margin-top: 15px;
        }

        #discount-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body class="container py-4">
    <h1 class="text-center mb-4">Shopping Cart</h1>

    <!-- Search bar -->
    <div class="mb-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search for products...">
    </div>

    <!-- Product List -->
    <div id="products" class="row g-3">
        <!-- Product 1 -->
        <div class="col-md-4 product-card" data-name="Product 1">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$10</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="1" min="1" id="quantity-1">
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Product 1"
                            data-price="10">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4 product-card" data-name="Product 2">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$15</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="1" min="1" id="quantity-2">
                        <button class="btn btn-primary add-to-cart" data-id="2" data-name="Product 2"
                            data-price="15">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-4 product-card" data-name="Product 3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">$20</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" value="1" min="1" id="quantity-3">
                        <button class="btn btn-primary add-to-cart" data-id="3" data-name="Product 3"
                            data-price="20">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <h2 class="text-center my-4">Your Cart</h2>
    <div id="cart" class="list-group">
        <p class="cart-empty text-center">Your cart is empty.</p>
    </div>
    <div class="cart-info">
        <p>Total Items: <span id="item-count">0</span></p>
    </div>
    <div id="discount-message" class="text-center"></div>
    <div class="mt-3">
        <h4 class="text-end">Total: $<span id="total">0</span></h4>
        <button id="checkout-btn" class="btn btn-success w-100 mt-3">Checkout</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {
            let cart = {}; // Initialize an empty cart

            // Save cart to localStorage
            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Load cart from localStorage
            function loadCart() {
                const savedCart = localStorage.getItem('cart');
                if (savedCart) {
                    return JSON.parse(savedCart);
                }
                return {};
            }

            // Update the shopping cart display
            function updateCart() {
                const $cart = $("#cart");
                const $total = $("#total");
                const $itemCount = $("#item-count");
                const $discountMessage = $("#discount-message");
                $cart.empty(); // Clear the current cart display

                let total = 0;
                let itemCount = 0;

                if (Object.keys(cart).length === 0) {
                    // If the cart is empty, display an empty message
                    $cart.append('<p class="cart-empty text-center">Your cart is empty.</p>');
                    $total.text(0);
                    $itemCount.text(0);
                    return;
                }

                // Loop through cart items to display them
                for (const id in cart) {
                    const item = cart[id];
                    total += item.price * item.quantity;
                    itemCount += item.quantity;

                    // Append the item to the cart display
                    $cart.append(`
                        <div class="list-group-item d-flex justify-content-between align-items-center" data-id="${id}">
                            <span>${item.name} (${item.quantity})</span>
                            <div>
                                <button class="btn btn-sm btn-success increase-qty" data-id="${id}">+</button>
                                <button class="btn btn-sm btn-warning decrease-qty" data-id="${id}">-</button>
                                <button class="btn btn-sm btn-danger remove-item" data-id="${id}">Remove</button>
                            </div>
                            <span>$${item.price * item.quantity}</span>
                        </div>
                    `);
                }

                // Apply discount if applicable
                if (total > 50) {
                    const discount = total * 0.1; // 10% discount
                    $discountMessage.text(`You get a 10% discount! Discount: $${discount}`);
                    total -= discount;
                } else {
                    $discountMessage.text('');
                }

                // Update the total and item count
                $total.text(total);
                $itemCount.text(itemCount);
            }

            // Add product to the cart when the button is clicked
            $(".add-to-cart").click(function () {
                const id = $(this).data("id");
                const name = $(this).data("name");
                const price = $(this).data("price");
                const quantity = parseInt($(`#quantity-${id}`).val(), 10);

                // Check if the product already exists in the cart
                if (cart[id]) {
                    cart[id].quantity += quantity; // Increase quantity if product is already in the cart
                } else {
                    // Add the product to the cart if it's not already there
                    cart[id] = { name, price, quantity };
                }

                saveCart(); // Save the updated cart to localStorage
                updateCart(); // Update the cart display

                // Display success message with quantity added
                Swal.fire({
                    title: 'Added to Cart',
                    text: `${name} (Quantity: ${quantity}) has been added to your cart.`,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            });

            // Increase product quantity
            $("#cart").on("click", ".increase-qty", function () {
                const id = $(this).data("id");
                cart[id].quantity += 1;
                saveCart();
                updateCart();
            });

            // Decrease product quantity
            $("#cart").on("click", ".decrease-qty", function () {
                const id = $(this).data("id");
                if (cart[id].quantity > 1) {
                    cart[id].quantity -= 1;
                } else {
                    delete cart[id]; // Remove the item if quantity is 1 and user clicks minus
                }
                saveCart();
                updateCart();
            });

            // Remove product from cart
            $("#cart").on("click", ".remove-item", function () {
                const id = $(this).data("id");
                delete cart[id]; // Remove the item from the cart
                saveCart();
                updateCart();
            });

            // Search for products as the user types in the search bar
            $("#search-bar").on("input", function () {
                const searchQuery = $(this).val().toLowerCase();
                $(".product-card").each(function () {
                    const productName = $(this).data("name").toLowerCase();
                    if (productName.includes(searchQuery)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });

            // Checkout button action
            $("#checkout-btn").click(function () {
                if (Object.keys(cart).length > 0) {
                    window.location.href = '/checkout'; // Redirect to checkout page
                } else {
                    // Display SweetAlert when the cart is empty
                    Swal.fire({
                        title: 'Cart Empty',
                        text: 'Your cart is empty! Add some items before checking out.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                }
            });

            // On page load, load cart if available
            cart = loadCart();
            updateCart(); // Update cart display on page load
        });
    </script>
</body>

</html>
